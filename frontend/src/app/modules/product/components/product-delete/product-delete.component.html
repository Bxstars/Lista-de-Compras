<mat-card class="mat-elevation-z4">
  <mat-card-title>Excluir Produto</mat-card-title>
  <form class="card-field">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [value]="product.price | currency: 'BRL'"
        name="price"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Categoria"
        [value]="product.category"
        name="category"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Marca"
        [value]="product.producer"
        name="producer"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" class="button-action">
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()" class="button-cancel">
    Cancelar
  </button>
</mat-card>
