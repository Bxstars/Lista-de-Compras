<div>
  <table
    mat-table
    [dataSource]="productList"
    matSort
    class="mat-elevation-z1 demo-table"
  >
    <!-- Colunas-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency: "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let product">{{ product.producer }}</td>
    </ng-container>

    <!-- Ações-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <!-- Variavel para representar os elementos da row-->
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{ product.id }}">
          <i class="material-icons edit" title="Editar Produto"> edit </i>
        </a>

        <a routerLink="/products/delete/{{ product.id }}">
          <i class="material-icons delete" title="Excluir Produto"> delete </i>
        </a>
      </td>
    </ng-container>

    <!-- Footer-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Odenação -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>
</div>
