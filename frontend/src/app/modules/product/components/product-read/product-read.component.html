<div class="mat-elevation-z2">
  <table mat-table [dataSource] = " productList" matSort class="mat-elevation-z8">

      <!-- Colunas-->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> IdProduto </th>
          <td mat-cell *matCellDef="let product"> {{product.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
          <td mat-cell *matCellDef="let product"> {{product.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency: 'BRL'}}</td>
      </ng-container>

          <!-- Ações-->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
              <!-- Variavel para representar os elementos da row-->
              <td mat-cell *matCellDef="let product">
                   <a routerLink="/products/update/{{ product.id }}">
                       <i class="material-icons edit" title="Editar Produto">
                           edit
                       </i>
                   </a>

                   <a routerLink="/products/delete/{{ product.id }}">
                      <i class="material-icons delete" title="Excluir Produto">
                          delete
                      </i>
                  </a>
              </td>
          </ng-container>

      <!-- Linhas-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:  displayedColumns;"></tr>

  </table>

    <!-- Odenação -->
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
</div>
